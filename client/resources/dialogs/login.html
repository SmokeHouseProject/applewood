<template>
    <require from="styles/forms.css"></require>
    <ai-dialog style="max-width: 325px">
        <ai-dialog-header>${'login.title' | t}</ai-dialog-header>
        <ai-dialog-body>
            
            <div class="form-group">
                <label class="form-control-label" t="user.username"></label>
                <div class="form-control-container">
                    <input ref="un" type="text" class="form-control" placeholder="${'user.username' | t}" enter-press.call="enterPressed()" value.bind="username">
                </div>
            </div>

            <div class="form-group">
                <label class="control-label" t="user.password"></label>
                <div class="form-control-container">
                    <input ref="pw" type="password" class="form-control" placeholder="${'user.password' | t}" enter-press.call="enterPressed()" value.bind="password">
                </div>
            </div>

            <div class="alert">${errorMessage | t}</div>

        </ai-dialog-body>
        <ai-dialog-footer>
            <button class="btn btn-cancel" mo-tap.call="cancel()" t="button.cancel"></button>
            <button class="btn btn-success" mo-tap.call="login()" t="button.login" disabled.bind="!username || !password"></button>
        </ai-dialog-footer>
    </ai-dialog>
</template>
